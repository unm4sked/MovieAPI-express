name: Node.js CI

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
              
        strategy:
            matrix:
                node-version: [12.x]
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: install 
        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: lint 
        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: test 